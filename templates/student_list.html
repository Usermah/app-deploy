{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      {% block content %}
       
      
    <h1>List of students</h1>
    <table class="table table-sm">
         {% for student in students%}
        <tr>
            <td>{{ student.name }}</td>    
            <td>{{ student.phone_number }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.dob }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
